<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reload</title>
</head>
<body>
    <ul>
        {% for pup in puppies%}
        <li>{{pup}}</li>
        {% endfor %}
    </ul>

    <ul>
        {% if 'Rufus' in puppies %}
        <li>Found you in the list of puppies Rufus!</li>
        {% else %}
        <li>Hmm, Rufus isn't in this list</li>
        {%endif%}
    </ul>
</body>
</html>
